{% extends "main.html" %}
{% block content %}
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            {%if 'username' not in session %}
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="{{url_for('login')}}">
              Login
            </a>

            {% else %}
            <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="{{url_for('logout')}}">
              Logout
            </a>
            {% endif %}
        </div>
        <div class="col-md-2 text-left">
            <a href="{{ url_for('showTrainers')}}">Back</a>
        </div>
    </header>
    <div class="row divider blue">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner main">
        <div class="col-md-1"></div>
        <div class="col-md-11 padding-none">
            <h1>Are you sure you want to delete? </h1>
        </div>
    </div>

    <div class="row padding-top padding-bottom">
        <div class="col-md-1"></div>
        <div class="col-md-10 padding-none">

        </div>
        <div class="col-md-1"></div>
    </div>
        <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="{{ url_for('deletePokemon')}}" method = "post">
                <div class="form-group" style="border: 1px solid black;">
                </br>&nbsp
                    <select name="name">
                        {% for pokemon in pokemons %}
                            <option value="{{pokemon.name }}">{{pokemon.name }}</option>
                        {% endfor %}
                    </select>
                </br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Delete</button>&nbsp&nbsp
                        <button class="btn btn-default delete">
                            <a href = '{{url_for('showTrainers')}}'>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                            </a>
                        </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
